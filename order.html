<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvbot</title>
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Order Now</h1>
            <div class="card-inner">
                <form action="https://formsubmit.co/kaelelago@gmail.com" method="POST">
                     <div class="input-name">
                        <label for="name">Email:</label>
                    </div>
                    <input type="email" id="name" name="email" placeholder="Email" required>

                    <div class="input-name">Message:</div>
                    <input type="text" name="message" placeholder="Messege here" required>

                    <div class="input-name">Address:</div>
                    <input type="text" placeholder="Address">

                    <div class="input-name">Facebook link:</div>
                    <input type="text" placeholder="Facebook link">

                    <div class="input-name">Design Number:</div>
                    <input type="text" placeholder="Design Number">

                    <div class="input-name">Font Number:</div>
                    <input type="text" placeholder="Font Number">
                </form>

                <button  onclick="showNotificationAndRedirect()" onclick="redirectToChat()" class="submit"  type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                    <span>Submit</span>
                </button>
            </div>
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>
</body>
</html>

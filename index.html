<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carvbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js"></script>
    
</head>
<body>
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loader">
                <div class="orbe" style="--index: 0"></div>
                <div class="orbe" style="--index: 1"></div>
                <div class="orbe" style="--index: 2"></div>
                <div class="orbe" style="--index: 3"></div>
                <div class="orbe" style="--index: 4"></div>
            </div>
            <div class="load">
                <div class="scanner">
                    <span>LOADING...</span>
                </div>
            </div>
        </div>
    </div>
    <div id="content" style="display: none;">
        <div class="container">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        <img src="images/carvbot.png" alt="">
        <div class="card">
            <div class="cardp">
                <h3>Hi! I'm <span>Carvbot</span></h3>
                <p>Let me help you</p>
            </div>
            <div class="button-container">
                <p class="buttonp">Hi! Thanks for visiting our shop chat. How would you like us to help you?</p>
                <button onclick="goToPage('browseproducts')">Browse products</button>
                <button onclick="goToPage('menu')">Menu</button>
            </div>
        </div>
    </div>
</body>
</html>
